<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS practice 5</title>
</head>
<body>
    <h1 onclick="pra5()">click here to extract string</h1>
    <h2 id="h2"></h2>
</body>
<script>
    function pra5(){
        let name=prompt("enter a string");
        const a=parseInt(prompt("enter a length to extract string"));
        let name2=name.slice(0,a);
        document.getElementById('h2').innerHTML='Extracted string is: '+name2;
    }
</script>
</html>
