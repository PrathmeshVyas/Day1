<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS practice3</title>
</head>
<body>
    <h1 onclick="check()">click to check check string is blank or not</h1>
    <h2 id="h2"></h2>
</body>
<script>
function check(){
    let name=prompt("enter string");
    let name2=name.trim();
    if(name2.length==0){
        document.getElementById('h2').innerHTML='string is blank';
    }
    else{
        document.getElementById('h2').innerHTML='string is not blank';
    }
}
</script>
</html>
