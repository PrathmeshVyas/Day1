<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Practice 6</title>
</head>
<body>
    <h1 onclick="pra6()">Click to get current date</h1>
    <h2 id="h2"></h2>
</body>
<script>
    function pra6(){
        const date = new Date;
        document.getElementById('h2').innerHTML=date.getDate();
    }
</script>
