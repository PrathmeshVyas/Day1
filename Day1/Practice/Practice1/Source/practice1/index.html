<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <met    a name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Practice 1</title>
</head>
<body>
    <button type="submit" value="submit" onclick="get_sum()">Click to Enter a number</button>

    <h1 id="h1"></h1>
    <h1 id="h2"></h1>
</body> 
<script>
    function get_sum(){
        const a = parseInt(prompt("enter first number: "));
        const b = parseInt(prompt("enter second number: "));
        const c = parseInt(prompt("enter third number: "));
        let sum=0;
        if (a >= b && a >= c){
            document.getElementById('h1').innerHTML = 'Greatest number is: ' + a;
        }
        else if (b >= a && b >= c){
            document.getElementById('h1').innerHTML = 'Greatest number is: ' + b;
        }
        else{   
            document.getElementById('h1').innerHTML = 'Greatest number is: ' + c;
        }

        arr = [a, b, c];
        for(let i=0; i<3; i++){
            if (arr[i]>40){
                sum+=arr[i];
            }
        }
        document.getElementById('h2').innerHTML = 'Sum of numbers greater than 40 is: ' + sum;
    }
</script>
</html>
